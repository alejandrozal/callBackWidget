                init : function(bgColor) {

                },
                afterInit: function() {
                    $('.callback__button').on('click', function(){

                        if($('.callback').hasClass('callbackActive'))
                            $('.callback').find('form').submit();

                        $('.callback').toggleClass('callbackActive');
                    });
                },
                remove : function (){
                    $('body').find('div[id="callBackWidget"]').remove();
                }
            };

            $.fn.callBackWidget = function(methodOrOptions) {
                if ( methods[methodOrOptions] ) {
                    return methods[ methodOrOptions ].apply( this, Array.prototype.slice.call( arguments, 1 ));
                } else if ( typeof methodOrOptions === 'object' || ! methodOrOptions ) {
                    // Default to "init"
                    return methods.init.apply( this, arguments );
                } else {
                    $.error( 'Method ' +  methodOrOptions + ' does not exist on jQuery.popUpMessagesWidget' );
                }
            };
        })(jQuery);
        $(document).ready(function(){
            $('body').callBackWidget( 'init', 'grey');
            $('body').callBackWidget( 'afterInit');
        })
